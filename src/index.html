<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пульсомеры</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <section class="promo">
        <div class="container">
            <div class="header">
                <a class="header__logo">
                    <img src="icons/logo.png" alt="logo">
                </a>
                <div class="header__official">
                    Официальный представитель
                    <span>Garmin, Polar, Suunto</span>
                </div>
                <div class="header__contacts">
                    <a href="tel:874999228974">+7 (499) 922-89-74</a>
                    <button class="button">заказать звонок</button>
                </div>
            </div>

            <div class="promo__wrapper">

                <h1 class="title promo_title">Подбор пульсометра</h1>
                <h2 class="subtitle promo_subtitle">с учётом Вашего уровня подготовки</h2>

                <div class="promo__icons">
                    <div class="promo__icon">
                        <img src="icons/stopwatch.png" alt="icon">
                        Время подбора:10 минут
                    </div>
                    <div class="promo__icon">
                        <img src="icons/hand-cart.png" alt="icon">
                        Бесплатная доставка

                    </div>
                    <div class="promo__icon">
                        <img src="icons/messages.png" alt="icon">
                        Ответим на все вопросы
                    </div>
                </div>

                <button class="button promo_btn">заказать консультацию</button>

                <div class="promo__link">
                    или
                    <a href="#">перейти в каталог</a>
                </div>
            </div>


        </div>
    </section>

    <script src="js/script.js"></script>
</body>

</html>
